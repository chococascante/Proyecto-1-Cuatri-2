<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      width="500px"
      style="border-spacing: 0px"
      height="350px"
      class="block"
    >
      <tbody>
        <tr>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
          <td style="background-color: white"></td>
        </tr>
        <tr>
          <td style="background-color: red" colspan="3"></td>
          <td style="background-color: rgb(238, 237, 194)" colspan="5"></td>
          <td style="background-color: rgb(160, 135, 97)" colspan="5"></td>
          <td style="background-color: cyan" colspan="5" rowspan="3"></td>
        </tr>
        <tr>
          <td style="background-color: rgb(218, 195, 127)" colspan="8"></td>
          <td style="background-color: purple" colspan="5"></td>
        </tr>
        <tr>
          <td style="background-color: rgb(224, 244, 246)" colspan="3"></td>
          <td style="background-color: lightseagreen" colspan="5"></td>
          <td style="background-color: rgb(248, 205, 196)" colspan="5"></td>
        </tr>
        <tr>
          <td style="background-color: green" colspan="3" rowspan="2"></td>
          <td style="background-color: rgb(243, 228, 142)" colspan="5"></td>
          <td style="background-color: rgb(255, 109, 238)" colspan="10"></td>
        </tr>
        <tr>
          <td style="background-color: red" colspan="3"></td>
          <td style="background-color: rgb(255, 247, 194)" colspan="3"></td>
          <td style="background-color: rgb(203, 196, 120)" colspan="3"></td>
          <td style="background-color: cyan" colspan="3"></td>
          <td style="background-color: blue" colspan="3"></td>
        </tr>
        <tr>
          <td style="background-color: lightseagreen" colspan="8"></td>
          <td style="background-color: rgb(236, 98, 220)" colspan="10"></td>
        </tr>
      </tbody>
    </table>

</html>
