<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="www.facebook.com">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="John" />

      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Doe" />

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" name="fecha" id="fecha" />

      <label>
        Email:
        <input
          type="email"
          name="email"
          id="email"
          placeholder="correo.ejemplo@patito.com"
        />
      </label>

      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" />

      <label for="password2">Repetir contraseña</label>
      <input type="password" name="password2" id="password2" />

      <fieldset>
        <legend>Género</legend>
        <label for="hombre">Masculino</label>
        <input type="radio" name="sexo" id="hombre" value="hombre" />
        <label for="mujer">Femenino</label>
        <input type="radio" name="sexo" id="mujer" value="mujer" />

        <label for="nobinario">No binario</label>
        <input type="radio" name="sexo" id="nobinario" value="nobinario" />

        <label for="noespecifica">No quiero especificar</label>
        <input
          type="radio"
          name="sexo"
          id="noespecifica"
          value="noespecifica"
        />
      </fieldset>

      <fieldset>
        <legend>Alergías</legend>
        <label for="alergia1">Polen</label>
        <input type="checkbox" name="alergia1" id="alergia1" />

        <label for="alergia2">Polvo</label>
        <input type="checkbox" name="alergia2" id="alergia2" />
      </fieldset>

      <label for="comentarios">Comentarios</label>
      <textarea
        name="comentarios"
        id="comentarios"
        cols="30"
        rows="10"
      ></textarea>

      <label for="cedula">Foto de la cédula</label>
      <input required type="file" name="cedula" id="cedula" />

      <button type="submit">Enviar formulario</button>
    </form>
  </body>
</html>
